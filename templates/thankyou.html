{% extends "common_layout.html" %} {% block
	content %}
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link href='https://fonts.googleapis.com/css?family=Lato:300,400|Montserrat:700' rel='stylesheet' type='text/css'>
	<style>
		@import url(//cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css);
		@import url(//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css);
	
	body{
		margin: 0;
		padding: 0 !important;
	}
	.nav-bar{
		background-color: lightblue;
	}
	.nav-heading{
		display: flex;
		align-items: center;
		justify-content: flex-start;
	}
	</style>
	<link rel="stylesheet" href="https://2-22-4-dot-lead-pages.appspot.com/static/lp918/min/default_thank_you.css">
	<script src="https://2-22-4-dot-lead-pages.appspot.com/static/lp918/min/jquery-1.9.1.min.js"></script>
	<script src="https://2-22-4-dot-lead-pages.appspot.com/static/lp918/min/html5shiv.js"></script>
</head>
<body>
	
	<header class="site-header" id="header">
		<h1 class="site-header__title" data-lead-id="site-header-title">YOUR BOOKING HAS BEEN CONFIRMED!</h1>
	</header>

	<div class="main-content">
		<i class="fa fa-check main-content__checkmark" id="checkmark"></i>
		<p class="main-content__body" data-lead-id="main-content-body">Further details of your booking will be communicated to you shortly <br> Thank you for using Woxsen Bus Booking System</p> <br> <br> <br>
		<button id="bookAgainButton" class="search-btn" style="display: inline-block; background-color: #004643; color: white; height: 60px; width: 120px; outline: none; border-radius: 10px; border: none; cursor: pointer; font-size: 16px; font-weight: bold; transition: background-color 0.3s ease;">Book Again</button>
	</div>
	<script>
        // Add an event listener to the "Book Again" button
        const bookAgainButton = document.getElementById('bookAgainButton');
        bookAgainButton.addEventListener('click', function() {
            // Redirect to the "/home" route
            window.location.href = '/home';
        });
    </script>

	<footer class="site-footer" id="footer">
		<p class="site-footer__fineprint" id="fineprint" style="font-size: 25px;">Powered By AI Research Center</p>
	</footer>
</body>
</html>

{% endblock content %}
